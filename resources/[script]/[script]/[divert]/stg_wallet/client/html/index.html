<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>

</head>

<body>
<div id="all">
 <div id="wallet">
     <img id="walletimg"  src="images/black.png" width="100%" height="100%">
 </div>
 
 <div onclick="select('id')" id="id">
     <div id="idflow">
        <div id="id_info">
            <p id="id_name" class="name">Baran Kaya</p>
            <p id="id_sex" class="sex">Male</p>
            <p id="id_date" class="date">01.01.2022</p>
            <p id="id_height" class="height">150</p>
            <p id="id_sign" class="sign">Baran Kaya</p>
        </div>
     <img onmouseover="slider('id')" onmouseout="slider('id_off')"  src="images/idcard.png" width="95%">

    </div>
 </div>
 <div onclick="select('driver-license')" id="driver-license">
    <div id="driverflow">
        <div id="driver_info">
            <p id="driver_name" class="name">Baran Kaya</p>
            <p id="driver_sex" class="sex">Male</p>
            <p id="driver_date" class="date">01.01.2022</p>
            <p id="driver_height" class="height">150</p>
            <p id="driver_sign" class="sign">Baran Kaya</p>
        </div>
    <img onmouseover="slider('driver-license')" onmouseout="slider('driver-license_off')" src="images/driver_license.png" width="95%">
   </div>
 </div>
 <div onclick="select('job-license')" id="job-license">
    <div id="jobflow">
        <div id="job_info">
            <p id="job_name" class="name">Baran Kaya</p>
            <p id="job_sex" class="sex">Male</p>
            <p id="job_date" class="date">01.01.2022</p>
            <p id="job_height" class="height">150</p>
            <p id="job_sign" class="sign">Baran Kaya</p>
        </div>
    <img id="jobimg" onmouseover="slider('job-license')" onmouseout="slider('job-license_off')" src="images/police.png" width="95%">
   </div>
</div>
<div id="badge">
<img id="badgeimg" src="images/badge_sheriff.png" width="100%" height="100%">
</div>
<div onclick="select('dollar')" id="dollar">
    <div id="dollarflow">
    <img id="jobimg" onmouseover="slider('dollar')" onmouseout="slider('dollar_off')" src="images/dollar.png" width="95% ">
   </div>
</div>
<div onclick="showw()" id="show">
    <img src="images/share.png" width="100%" height="100%">
</div>
<div id="money">
<img src="images/money.png" width="2%" height="4%">
<p id="moneyt" style="font-size: 100%; color: rgb(255, 255, 255);position: absolute;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;top:60.7%;left:3%" >3000
</div>
</p>
</div>
<div id="showcard">
    <img id="showimg" src="images/idcard.png" width="100%" height="100%">
        <div id="show_info">
            <p id="show_name" class="name">Baran Kaya</p>
            <p id="show_sex" class="sex">Male</p>
            <p id="show_date" class="date">01.01.2022</p>
            <p id="show_height" class="height">150</p>
            <p id="show_sign" class="sign">Baran Kaya</p>
        </div>
        <p style="font-size: 150%;font-family: Arial, Helvetica, sans-serif;color:white;position: absolute;top:90%;left:25%">Press (N) For Exit</p>
    </div>
</body>
</html>
